<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparkpacketâ€™s Guide to the INTERNET!</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: black;
      color: #00ff88;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #terminal {
      width: 100%;
      max-width: 900px;
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
      position: relative;
    }

    #header {
      font-size: 1.4rem;
      color: #00ffff;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px #00ffff;
    }

    #output {
      flex-grow: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    #output-entry {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-left: 2px solid #00ffaa66;
    }

    #input-line {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    #terminal-input {
      background: transparent;
      border: none;
      color: #00ff88;
      font-size: 1rem;
      flex-grow: 1;
      outline: none;
    }

    #credits {
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 0.3rem 0.6rem;
      font-size: 0.65rem;
      color: #00ffaa88;
      background: #00000099;
      z-index: 100;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="header">Sparkpacket's Guide to the INTERNET!</div>
    <div id="output"></div>
    <div id="input-line">
      <span>$</span>
      <input type="text" id="terminal-input" placeholder="Type a term, or 'help' for commands..." autofocus />
    </div>
    <div id="credits">
      <small>
        Based off of The Hackerâ€™s Dictionary (1975), The Hitchhikerâ€™s Guide to the Galaxy (1979), and many other sources.<br/>
        Started by SPARKPACKET, using AI. Now being helped by: <span id="contributors">Fredoka,</span>
      </small>
    </div>
  </div>

  <script>
    const input = document.getElementById('terminal-input');
    const output = document.getElementById('output');

    let dictionary = {};

    // Load dictionary entries from external JSON
    fetch('data/entries.json')
      .then(res => res.json())
      .then(data => dictionary = data)
      .catch(err => log(`Error loading dictionary: ${err}`, true));

    // Utility logging
    function log(text, error=false) {
      const entry = document.createElement('div');
      entry.id = "output-entry";
      entry.style.color = error ? "#ff5555" : "#00ff88";
      entry.innerHTML = text;
      output.appendChild(entry);
      output.scrollTop = output.scrollHeight;
    }

    // Handle input
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const query = input.value.trim().toLowerCase();
        input.value = '';
        handleQuery(query);
      }
    });

    function handleQuery(query) {
      if (!query) return;

      // Built-in commands
      if (query === "help") {
        log(`Commands:
- help : Show this help
- list : List all available entries
- clear : Clear the screen
- [term] : Search for a term (e.g. 'dns')`);
        return;
      }
      if (query === "clear") {
        output.innerHTML = "";
        return;
      }
      if (query === "list") {
        log("Available entries:\n" + Object.keys(dictionary).map(k => "- " + k).join("\n"));
        return;
      }

      // Lookup entry
      const entry = dictionary[query];
      if (entry) {
        log(`<strong>> ${query.toUpperCase()}</strong><br/>${entry.desc}<br/><br/>` + 
            (entry.links?.map(l => `ðŸ”— <a href="${l}" target="_blank">${l}</a>`).join('<br/>') || ''));
      } else {
        // Try fuzzy search
        const suggestions = Object.keys(dictionary).filter(k => k.includes(query)).slice(0,5);
        if (suggestions.length > 0) {
          log(`> ${query} not found. Did you mean:\n${suggestions.join(", ")} ?`);
        } else {
          log(`> ${query} not found. Try another term.`, true);
        }
      }
    }
  </script>
</body>
</html>
